backend:
  name: git-gateway
  branch: main
  identity_url: "https://bobotou-blog.netlify.app/.netlify/identity"
  gateway_url: "https://bobotou-blog.netlify.app/.netlify/git"

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "博客"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "描述", name: "description", widget: "string", required: false }
      - { label: "标签", name: "tags", widget: "list", required: false }
      - { label: "封面", name: "coverImage", widget: "image", required: false }
      - { label: "内容", name: "body", widget: "markdown" }

  - name: "snapshots"
    label: "日常快照"
    folder: "content/snapshots"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "一句话", name: "summary", widget: "string", required: false }
      - { label: "地点", name: "location", widget: "string", required: false }
      - { label: "心情", name: "mood", widget: "string", required: false }
      - { label: "图片", name: "images", widget: "list", required: false, field: { label: "图片", name: "image", widget: "image" } }
      - { label: "标签", name: "tags", widget: "list", required: false }
      - { label: "内容", name: "body", widget: "markdown" }
