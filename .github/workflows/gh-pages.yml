name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate static site
        env:
          NUXT_APP_BASE_URL: /blog/
          NUXT_APP_CDN_URL: /blog/
          NITRO_PRESET: static
          NUXT_GH_PAGES: "true"
          NUXT_PUBLIC_GISCUS_REPO: bobotouo/blog
          NUXT_PUBLIC_GISCUS_REPO_ID: R_kgDORMxRqg
          NUXT_PUBLIC_GISCUS_CATEGORY: Announcements
          NUXT_PUBLIC_GISCUS_CATEGORY_ID: DIC_kwDORMxRqs4C2IoF
          NUXT_PUBLIC_GISCUS_THEME: dark_dimmed
          NUXT_PUBLIC_COMMENTS_API_BASE: https://blog.bobotou112.dpdns.org
        run: pnpm generate

      - name: Copy SPA shell (200.html) to 404.html so refresh keeps current route
        run: cp .output/public/200.html .output/public/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
          enable_jekyll: false
