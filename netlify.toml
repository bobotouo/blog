# Nuxt 3 + Nitro：构建产物在 dist，函数由 Nitro 输出到 .netlify/functions-internal
[build]
  command = "npm run build && npm run build:netlify-dist"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NITRO_PRESET = "netlify"
  NUXT_PUBLIC_COMMENTS_API_BASE = "https://blog.bobotou112.dpdns.org"

# 不在这里做 /* -> function 的 rewrite，否则函数会收到 /.netlify/functions/server 导致 API 404。
# Nitro 已把 server 配置为 path: "/*"、preferStatic: true，由 Netlify 直接按路径调用函数并保留原始 URL。
